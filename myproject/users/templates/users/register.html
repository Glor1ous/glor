<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#3b82f6',
                        'brand-background': '#f4f6f9'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-background flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <div class="bg-brand-primary text-white p-6 text-center">
                <i class="lucide lucide-user-plus mx-auto mb-4 w-12 h-12 stroke-white" stroke-width="2"></i>
                <h2 class="text-2xl font-bold">Регистрация</h2>
            </div>

            <form method="post" class="p-6 space-y-6">
                {% csrf_token %}

                <div class="space-y-4">
                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            {{ field.label }}
                        </label>
                        <div class="relative">
                            <input
                                type="{{ field.field.widget.input_type }}"
                                name="{{ field.name }}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-primary transition duration-300"
                                placeholder="{{ field.label }}"
                            >
                            {% if field.errors %}
                                <div class="text-red-500 text-sm mt-1">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <button
                    type="submit"
                    class="w-full bg-brand-primary text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center space-x-2"
                >
                    <i class="lucide lucide-user-plus"></i>
                    <span>Зарегистрироваться</span>
                </button>
            </form>

            <div class="bg-gray-100 p-4 text-center">
                <p class="text-sm text-gray-600">
                    Уже есть аккаунт?
                    <a href="{% url 'login' %}" class="text-brand-primary font-semibold hover:underline">
                        Войти
                    </a>
                </p>
            </div>
        </div>

        <div class="text-center text-gray-500 mt-4 text-sm">
            © {% now "Y" %} Все права защищены
        </div>
    </div>
</body>
</html>
