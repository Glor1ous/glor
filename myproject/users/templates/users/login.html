<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход в систему</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f4f9;
    }
    .login-container {
      margin-top: 80px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 20px;
    }
    .card-body {
      padding: 30px;
    }
    .btn-primary {
      width: 100%;
    }
    .card-footer {
      background-color: #f8f9fa;
      border-top: none;
      text-align: center;
      padding: 15px;
    }
    .card-footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            Вход
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </form>
          </div>
          <div class="card-footer">
            Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo0xVpN0gPCvboNf6sN/pbycQO7xWclGw9PUI29A7JeV1Aw" crossorigin="anonymous"></script>
</body>
</html>
