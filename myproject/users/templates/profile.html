<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
   /* Навигация */
    .navbar {
      background-color: #007bff;
      padding: 15px;
      text-align: right;
    }
    .navbar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }
    .auth-links {
      text-align: right;
      padding: 15px;
    }
    .auth-links a {
      color: #007BFF;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  {% if user.is_authenticated %}
    <div class="navbar">
      <a href="{% url 'home' %}">Главная</a>
      <a href="{% url 'about' %}">О компании</a>
      <a href="{% url 'services' %}">Услуги</a>
      <a href="{% url 'profile' %}">Профиль</a>
      <a href="{% url 'logout' %}">Выйти</a>
    </div>
  {% else %}
    <div class="auth-links">
      <a href="{% url 'login' %}">Войти</a>
      <a href="{% url 'register' %}">Регистрация</a>
    </div>
  {% endif %}

  <!-- Контент страницы -->
  <div class="container my-5">
    <h1 class="mb-4">Ваш профиль</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">Email: {{ user.email }}</p>
        <p class="card-text">Дата регистрации: {{ user.date_joined|date:"d.m.Y" }}</p>
        <!-- Дополнительная информация о пользователе -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Клининговая компания. Все права защищены.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo0xVpN0gPCvboNf6sN/pbycQO7xWclGw9PUI29A7JeV1Aw"
          crossorigin="anonymous"></script>
</body>
</html>
